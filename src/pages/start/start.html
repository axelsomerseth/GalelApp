<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Â¡Explora en Galel!</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoCart()">
        <ion-icon name="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar
  animated="true"
  autocomplete="on"
  [showCancelButton]="shouldShowCancel">
  </ion-searchbar>
</ion-header>


<ion-content padding auto-hide>
  
  <ion-list>
    <ion-card *ngFor="let item of listaDeProductos$ | async" >
      <img src="../../assets/catalogo/cartera-cuero.jpg"/>
      <ion-card-content>
        <ion-card-title>
          <strong> {{item.name}} </strong>
        </ion-card-title>
        <p>
          {{item.description}}
        </p>
        <p>
            #<i>{{item.category}}</i>
        </p>
        <p>
          <strong> Precio: L {{item.price}} </strong>
        </p>
        <button ion-item color='primary' navPush="CartPage" [navParams]="{item: item}">
          <ion-icon name="pricetag" color='white'></ion-icon>
          Comprar
        </button>
      </ion-card-content>
    </ion-card>
  </ion-list>
