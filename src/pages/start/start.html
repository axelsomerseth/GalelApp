<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Â¡Explora en Galel!</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoCart()">
        <ion-icon name="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar
  animated="true"
  autocomplete="on"
  [showCancelButton]="shouldShowCancel">
  </ion-searchbar>

</ion-header>


<ion-content padding auto-hide>
  
  <ion-list>
    <ion-item-sliding *ngFor="let item of listaDeProductos$ | async">
      <ion-item>
        <ion-card>
          <img [src]="urlImg" (click)="show()" />
          <ion-fab right bottom>
            <button ion-fab (click)="edit()">
              <ion-icon name="brush"></ion-icon>
            </button>
          </ion-fab>
            <div class="card-title">{{item.name}}</div>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
